<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	a = 3;
	var c = 10;
	console.log('변수선언 x 결과:'+a); 	
	console.log('변수선언 x 결과:'+window.a);
	
	console.log('변수선언 var 결과:'+c); 	
	console.log('변수선언 var 결과:'+window.c);
	
	let b = 5;
	console.log('변수선언 let 결과:'+b); 	
	console.log('변수선언 let 결과:'+window.b);
</script>
</body>
</html>
